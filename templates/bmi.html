<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffffff 60%, #e6fcf9 40%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .bmi-card {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 25px;
      background-color: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }

    .form-label {
      font-weight: 600;
      color: #0f172a;
    }

    .form-control, .form-select {
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding: 10px;
    }

    .btn-primary {
      background-color: #b9fbc0;
      border: none;
      color: #0f172a;
      font-weight: 600;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #7ef9c3;
    }

    .result-box h4 {
      font-weight: 700;
      color: #0f172a;
    }

    .lead {
      color: #475569;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
    }

    footer a {
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="bmi-card">
    <h2 class="text-center mb-4">BMI Calculator</h2>

    <form id="bmiForm">
      <div class="mb-3">
        <label for="weight" class="form-label">Weight</label>
        <div class="input-group">
          <input type="number" step="any" class="form-control" id="weight" placeholder="Enter weight" required>
          <select class="form-select" id="weightUnit">
            <option value="kg">kg</option>
            <option value="lbs">lbs</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="height" class="form-label">Height</label>
        <div class="input-group">
          <input type="number" step="any" class="form-control" id="height" placeholder="Enter height" required>
          <select class="form-select" id="heightUnit">
            <option value="cm">cm</option>
            <option value="in">inches</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
    </form>

    <div class="result-box text-center mt-4">
      <h4 id="bmiResult"></h4>
      <p id="bmiInterpretation" class="lead"></p>
    </div>
  </div>

  <footer>
    Powered by <a href="https://github.com/oladayotech" target="_blank">Oladayotech</a>
  </footer>

  <script>
    document.getElementById("bmiForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      const weightUnit = document.getElementById("weightUnit").value;
      const heightUnit = document.getElementById("heightUnit").value;

      if (weightUnit === "lbs") {
        weight *= 0.453592;
      }

      if (heightUnit === "in") {
        height *= 2.54;
      }

      height = height / 100;
      const bmi = weight / (height * height);
      const roundedBMI = bmi.toFixed(1);

      let interpretation = "";
      if (bmi < 18.5) {
        interpretation = "Underweight";
      } else if (bmi < 25) {
        interpretation = "Normal weight";
      } else if (bmi < 30) {
        interpretation = "Overweight";
      } else {
        interpretation = "Obese";
      }

      document.getElementById("bmiResult").textContent = `Your BMI is ${roundedBMI}`;
      document.getElementById("bmiInterpretation").textContent = interpretation;
    });
  </script>

</body>
</html>
